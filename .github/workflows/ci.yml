name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Test SDK
        run: npm test --workspace=packages/sdk

  build-installers:
    uses: ./.github/workflows/build-installers.yml
